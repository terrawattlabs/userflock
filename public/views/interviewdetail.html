<h3>Interview with {{name}}</h3>
<form ng-submit="updateNotes()">
<div class="intdetail-top">
	<div>
		<input class="form-control" ng-model="name" style="max-width: 20em;"></input><br>
		Date: {{ readableDate }}
	</div>
	<div>
		
		<rating ng-model="rate" max="max" readonly="isReadonly" on-hover="hoveringOver(value)" on-leave="overStar = null"></rating>
		<span class="label" ng-show="overStar" style="color:black">{{helper}}</span><br><br>
		<audio type="audio/mp3" controls="controls" id="recordingPlayer"></audio> <br>{{FireFoxWarn}}
	</div>
</div>
<br>
Primary Take-Away <input class="form-control" ng-model="takeaway"></input><br>
<br>
<!--
<a ng-click="toggleNotes()">{{toggleMsg}}</a>
<div ng-hide="editable" ng-bind-html="notes"></div>-->

	<div text-angular ta-toolbar="[['bold','italics', 'underline'],['ul','ol'] ,['justifyLeft', 'justifyCenter', 'justifyRight'],['undo', 'redo'], ['indent', 'outdent']]" ng-model="notes"></div>
	<button type="submit" class="btn btn-lg btn-success">Save</button>
</form>
	<button type="button" class="btn btn-lg btn-default" ng-click="goToPage('/projdetail/' + selprojectID)">Return to Project</button>
	<button type="button" class="btn btn-lg btn-default" ng-click="showSend()">Send to Teammate</button>
	<div ng-show="send">
		<label for="toEmail">Send To: <i>One email at a time, please :)</i></label>
		<input class="form-control" ng-model="toEmail" style="max-width: 20em;" id="toEmail"/>

		<label for="addMsg">Add a message:</label>
		<input class="form-control" ng-model="addMsg" style="max-width: 20em;" id="addMsg"/>

		<button type="button" class="btn btn-lg btn-default" ng-click="sendInterview()">Send to Teammate</button>
	</div>
